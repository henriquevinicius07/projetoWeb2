<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head('Produtos para Venda')}"></head>

<main class="flex-grow-1">

    <div class="container mt-4">

        <div class="card shadow-lg border-0">

            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="mb-0">
                    <i class="bi bi-cart-plus me-2"></i>
                    Produtos Disponíveis
                </h2>
            </div>

            <div class="card-body">

                <div th:if="${msgSucesso}" class="alert alert-success d-flex justify-content-between align-items-center mb-4">
                    <span>
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${msgSucesso}">Produto adicionado ao carrinho!</span>
                    </span>

                    <a href="/carrinho/carrinho" class="btn btn-success btn-sm ms-3">
                        <i class="bi bi-cart-check me-1"></i> Ver Carrinho
                    </a>
                </div>

                <div class="row" th:if="${produtos}">

                <div class="col-sm-6 col-md-4 col-lg-3 mb-4" th:each="p : ${produtos}">
                        <div class="card h-100 shadow-sm">

                            <div class="d-flex align-items-center justify-content-center bg-light"
                                 style="height: 200px; overflow: hidden;">
                                <img th:src="@{'/images/' + ${p.id} + '.jpg'}"
                                     class="img-fluid"
                                     style="max-height: 100%; max-width: 100%; object-fit: contain;">
                            </div>

                            <div class="card-body d-flex flex-column">

                                <h5 class="card-title" th:text="${p.descricao}">Produto</h5>

                                <p class="fw-bold mb-3">
                                    R$
                                    <span th:text="${#numbers.formatDecimal(p.valor, 2, 'POINT', 2, 'COMMA')}">
                                        0,00
                                    </span>
                                </p>

                                <form th:action="@{/carrinho/add/{id}(id=${p.id})}"
                                      method="post" class="mt-auto">
                                    <input type="hidden" name="quantidade" value="1"/>
                                    <button class="btn btn-success w-100">
                                        <i class="bi bi-bag-plus me-1"></i>
                                        Adicionar ao Carrinho
                                    </button>
                                </form>

                            </div>

                        </div>
                    </div>

                </div>

                <div th:if="${produtos != null and produtos.size() == 0}">
                <div class="alert alert-info text-center mt-3">
                        Nenhum produto disponível para venda.
                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

</html>
