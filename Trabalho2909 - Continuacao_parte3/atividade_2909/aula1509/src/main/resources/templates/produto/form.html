<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{fragments/head :: head}, ~{::main})}">

<main class="flex-grow-1">
    <div class="container py-4">

        <!-- Título -->
        <h1 class="text-primary text-center mb-4"
            th:text="${produto.id == null} ? 'Cadastro de Produto' : 'Edição de Produto'"></h1>

        <!-- Card do Formulário -->
        <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="${produto.id == null} ? '/produto/salvar' : '/produto/atualizar'"
                      th:object="${produto}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <!-- Campo Descrição -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Descrição</label>
                        <input type="text" th:field="*{descricao}" class="form-control"
                               placeholder="Digite a descrição do produto" required />
                    </div>

                    <!-- Campo Valor -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Valor (R$)</label>
                        <input type="number" step="0.01" th:field="*{valor}" class="form-control"
                               placeholder="Digite o valor do produto" required />
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i>
                            <span th:text="${produto.id == null} ? 'Cadastrar' : 'Atualizar'"></span>
                        </button>

                        <a th:href="@{/produto/list}" class="btn btn-secondary px-4">
                            <i class="bi bi-arrow-left-circle"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
</html>
