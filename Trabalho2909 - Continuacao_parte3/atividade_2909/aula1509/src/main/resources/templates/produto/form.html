<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{fragments/head :: head}, ~{::main})}">

<main class="flex-grow-1">
    <div class="container py-4">

        <!-- Título -->
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold"
                th:text="${produto.id == null} ? 'Cadastro de Produto' : 'Edição de Produto'">
                Cadastro de Produto
            </h2>
        </div>

        <!-- Card do Formulário -->
        <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="${produto.id == null} ? '/produto/salvar' : '/produto/atualizar'"
                      th:object="${produto}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <!-- Campo Descrição -->
                    <div class="mb-3">
                        <label for="descricao" class="form-label fw-semibold">Descrição</label>
                        <input id="descricao" type="text" th:field="*{descricao}" class="form-control"
                               placeholder="Digite a descrição do produto" required>
                    </div>

                    <!-- Campo Valor -->
                    <div class="mb-3">
                        <label for="valor" class="form-label fw-semibold">Valor (R$)</label>
                        <input id="valor" type="number" step="0.01" min="0" th:field="*{valor}" class="form-control"
                               placeholder="Digite o valor do produto" required>
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save me-2"></i>
                            <span th:text="${produto.id == null} ? 'Cadastrar' : 'Atualizar'">Cadastrar</span>
                        </button>

                        <a th:href="@{/produto/list}" class="btn btn-secondary px-4">
                            <i class="bi bi-arrow-left-circle me-2"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
</html>
