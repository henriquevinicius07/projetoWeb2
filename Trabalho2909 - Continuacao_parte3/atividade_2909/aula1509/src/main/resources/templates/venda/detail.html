<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{fragments/head :: head}, ~{::main})}">

<main>
    <div class="container">
        <h1 class="text-center mb-4">Detalhes da Venda</h1>

        <div class="mb-3">
            <a th:href="@{/venda/list}" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="mb-4">
            <p><strong>ID:</strong> <span th:text="${venda.id}"></span></p>
            <p><strong>Data:</strong> <span th:text="${#temporals.format(venda.data, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Total:</strong> <span th:text="${venda.total}"></span></p>
            <p><strong>Cliente:</strong> <span th:text="${venda.cliente.nomeExibicao}"></span></p>
        </div>

        <h3>Itens da Venda</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unit√°rio</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${venda.itens}">
                    <td th:text="${item.produto.descricao}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td th:text="${item.produto.valor}"></td>
                    <td th:text="${item.total}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
