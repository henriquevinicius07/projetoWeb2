<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"

      th:replace="~{layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head('Detalhes da venda')"></head>

<main class="flex-grow-1">
    <div class="container my-5">

        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">
                <i class="bi bi-receipt-cutoff me-2"></i>Detalhes da Venda
            </h1>
            <hr class="w-25 mx-auto">
        </div>

        <!-- Botão Voltar -->
        <div class="text-center mb-4">
            <a th:href="@{/venda/list}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left-circle me-2"></i>Voltar à Lista
            </a>
        </div>

        <!-- Card com informações da venda -->
        <div class="card shadow-lg border-0 mb-5">
            <div class="card-body">
                <h4 class="card-title text-center text-primary mb-3">
                    <i class="bi bi-info-circle me-2"></i>Informações da Venda
                </h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>ID:</strong> <span th:text="${venda.id}"></span></p>
                        <p class="mb-1"><strong>Data:</strong>
                            <span th:text="${#temporals.format(venda.data, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Cliente:</strong>
                            <span th:text="${venda.cliente.nomeExibicao}"></span>
                        </p>
                        <p class="mb-1 text-success fw-bold">
                            <strong>Total:</strong> R$
                            <span th:text="${#numbers.formatDecimal(venda.total, 2, 'POINT', 2, 'COMMA')}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Itens da Venda -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">
                    <i class="bi bi-cart-check me-2"></i>Itens da Venda
                </h5>
            </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center mb-0">
                        <thead class="table-primary">
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor Unitário</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${venda.itens}">
                            <td th:text="${item.produto.descricao}"></td>
                            <td th:text="${item.quantidade}"></td>
                            <td>R$ <span th:text="${#numbers.formatDecimal(item.produto.valor, 2, 'POINT', 2, 'COMMA')}"></span></td>
                            <td class="fw-bold text-success">
                                R$ <span th:text="${#numbers.formatDecimal(item.total, 2, 'POINT', 2, 'COMMA')}"></span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(venda.itens)}">
                            <td colspan="4" class="text-muted fst-italic">
                                Nenhum item encontrado nesta venda.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>
</html>
