<head th:fragment="head(titulo)" xmlns:th="http://www.thymeleaf.org"> //Define um fragmento que RECEBE um parâmetro chamado titulo
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title th:text="${titulo}"></title> //O título da aba do navegador é definido dinamicamente pelo parâmetro titulo
</head>
