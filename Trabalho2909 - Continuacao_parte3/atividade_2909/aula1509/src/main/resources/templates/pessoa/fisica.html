<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pessoa.id == null} ? 'Nova Pessoa Física' : 'Editar Pessoa Física'">Pessoa Física</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <!-- Inclui o header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 class="text-primary mb-4 text-center" th:text="${pessoa.id == null} ? 'Nova Pessoa Física' : 'Editar Pessoa Física'"></h1>

        <div class="mb-3 text-center">
            <a th:href="@{/pessoafisica/list}" class="btn btn-secondary">Voltar à lista</a>
        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <th:block th:with="acao=${pessoa.id == null ? 'salvar' : 'atualizar'}">
                <form th:action="@{/pessoafisica/{acao}(acao=${acao})}" th:object="${pessoa}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input id="nome" type="text" th:field="*{nome}" class="form-control" placeholder="Nome completo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input id="cpf" type="text" th:field="*{cpf}" class="form-control" placeholder="CPF">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input id="telefone" type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
