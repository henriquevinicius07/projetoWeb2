<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head('Pessoas Físicas')}"></head>

<main class="flex-grow-1">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">
                <i class="bi bi-person-lines-fill me-2"></i>
                <span th:text="${pessoa.id == null} ? 'Nova Pessoa Física' : 'Editar Pessoa Física'"></span>
            </h1>
            <hr class="w-25 mx-auto">
        </div>

        <div class="text-center mb-4">
            <a th:href="@{/pessoafisica/list}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left-circle me-2"></i>Voltar à Lista
            </a>
        </div>

        <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
            <div class="card-body p-4">
                <th:block th:with="acao=${pessoa.id == null ? 'salvar' : 'atualizar'}">
                    <form th:action="@{/pessoafisica/{acao}(acao=${acao})}" th:object="${pessoa}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nome" class="form-label"><i class="bi bi-person me-2"></i>Nome</label>
                            <input id="nome" type="text" th:field="*{nome}" class="form-control" placeholder="Nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label"><i class="bi bi-credit-card-2-front me-2"></i>CPF</label>
                            <input id="cpf" type="text" th:field="*{cpf}" class="form-control" placeholder="CPF">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Email</label>
                            <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label"><i class="bi bi-telephone me-2"></i>Telefone</label>
                            <input id="telefone" type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</main>
</html>
