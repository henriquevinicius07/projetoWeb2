<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${pessoa.id == null} ? 'Nova Pessoa Física' : 'Editar Pessoa Física'">Pessoa Física</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow-1">
    <div class="container my-5">

        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">
                <i class="bi bi-person-lines-fill me-2"></i>
                <span th:text="${pessoa.id == null} ? 'Nova Pessoa Física' : 'Editar Pessoa Física'"></span>
            </h1>
            <hr class="w-25 mx-auto">
        </div>

        <!-- Botão Voltar -->
        <div class="text-center mb-4">
            <a th:href="@{/pessoafisica/list}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left-circle me-2"></i>Voltar à Lista
            </a>
        </div>

        <!-- Card de Cadastro -->
        <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
            <div class="card-body p-4">
                <h4 class="text-center text-primary mb-4">
                    <i class="bi bi-pencil-square me-2"></i>Formulário
                </h4>

                <th:block th:with="acao=${pessoa.id == null ? 'salvar' : 'atualizar'}">
                    <form th:action="@{/pessoafisica/{acao}(acao=${acao})}" th:object="${pessoa}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label" for="nome"><i class="bi bi-person me-2"></i>Nome</label>
                            <input id="nome" type="text" th:field="*{nome}" class="form-control" placeholder="Nome completo">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="cpf"><i class="bi bi-credit-card-2-front me-2"></i>CPF</label>
                            <input id="cpf" type="text" th:field="*{cpf}" class="form-control" placeholder="CPF">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                            <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="telefone"><i class="bi bi-telephone me-2"></i>Telefone</label>
                            <input id="telefone" type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</main>

<!-- Rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
