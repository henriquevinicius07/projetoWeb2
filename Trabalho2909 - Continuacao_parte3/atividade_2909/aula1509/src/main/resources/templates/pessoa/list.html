<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head('Lista de Pessoas')"></head>

<main>
    <div class="container my-4">
        <!-- Card principal -->
        <div class="card shadow-lg border-0">

            <!-- Cabeçalho -->
            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="mb-0">
                    <i class="bi bi-people-fill me-2"></i>
                    <span th:text="${titulo}">Lista de Pessoas</span>
                </h2>
            </div>

            <!-- Corpo -->
            <div class="card-body">

                <!-- Botões -->
                <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                    <a th:if="${tipo == 'fisica'}" th:href="@{/pessoafisica/form}" class="btn btn-success">
                        <i class="bi bi-person-plus-fill me-2"></i> Nova Pessoa Física
                    </a>

                    <a th:if="${tipo == 'juridica'}" th:href="@{/pessoajuridica/form}" class="btn btn-success">
                        <i class="bi bi-building-add me-2"></i> Nova Pessoa Jurídica
                    </a>

                    <a th:if="${tipo == 'fisica'}" th:href="@{/pessoajuridica/list}" class="btn btn-outline-primary">
                        <i class="bi bi-building me-2"></i> Ver Pessoas Jurídicas
                    </a>

                    <a th:if="${tipo == 'juridica'}" th:href="@{/pessoafisica/list}" class="btn btn-outline-primary">
                        <i class="bi bi-person me-2"></i> Ver Pessoas Físicas
                    </a>
                </div>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center mb-0">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nome / Razão Social</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Documento</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pessoa : ${pessoas}">
                            <td th:text="${pessoa.id}">1</td>
                            <td th:text="${pessoa.getNomeExibicao()}">João Silva</td>
                            <td th:text="${pessoa.email}">joao@email.com</td>
                            <td th:text="${pessoa.telefone}">(63) 99999-9999</td>
                            <td th:text="${tipo == 'fisica'} ? ${pessoa.cpf} : ${pessoa.cnpj}">000.000.000-00</td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">

                                    <!-- Ações para Pessoa Física -->
                                    <a th:if="${tipo == 'fisica'}"
                                       th:href="@{/pessoafisica/editar/{id}(id=${pessoa.id})}"
                                       class="btn btn-warning btn-sm text-dark">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a th:if="${tipo == 'fisica'}"
                                       th:href="@{/pessoafisica/remover/{id}(id=${pessoa.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Deseja realmente excluir esta pessoa?')">
                                        <i class="bi bi-trash"></i> Excluir
                                    </a>

                                    <!-- Ações para Pessoa Jurídica -->
                                    <a th:if="${tipo == 'juridica'}"
                                       th:href="@{/pessoajuridica/editar/{id}(id=${pessoa.id})}"
                                       class="btn btn-warning btn-sm text-dark">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a th:if="${tipo == 'juridica'}"
                                       th:href="@{/pessoajuridica/remover/{id}(id=${pessoa.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Deseja realmente excluir esta pessoa?')">
                                        <i class="bi bi-trash"></i> Excluir
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <!-- Caso não tenha pessoas -->
                        <tr th:if="${#lists.isEmpty(pessoas)}">
                            <td colspan="6" class="text-muted fst-italic py-3">
                                Nenhuma pessoa cadastrada.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</main>

</html>
