<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${titulo}">Lista de Pessoas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <!-- Inclui o header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 class="text-primary text-center mb-4" th:text="${titulo}">Lista de Pessoas</h1>

        <div class="d-flex justify-content-center gap-2 mb-4">
            <a th:if="${tipo == 'fisica'}" th:href="@{/pessoafisica/form}" class="btn btn-success">Nova Pessoa Física</a>
            <a th:if="${tipo == 'juridica'}" th:href="@{/pessoajuridica/form}" class="btn btn-success">Nova Pessoa Jurídica</a>

            <a th:if="${tipo == 'fisica'}" th:href="@{/pessoajuridica/list}" class="btn btn-outline-primary">Ver Jurídicas</a>
            <a th:if="${tipo == 'juridica'}" th:href="@{/pessoafisica/list}" class="btn btn-outline-primary">Ver Físicas</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nome/Razão Social</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Documento</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pessoa : ${pessoas}">
                    <td th:text="${pessoa.id}"></td>
                    <td th:text="${pessoa.getNomeExibicao()}"></td>
                    <td th:text="${pessoa.email}"></td>
                    <td th:text="${pessoa.telefone}"></td>
                    <td th:text="${pessoa.tipoObjeto('pessoafisica') ? pessoa.cpf : pessoa.cnpj}"></td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <a th:if="${tipo == 'fisica'}" th:href="@{/pessoafisica/editar/{id}(id=${pessoa.id})}" class="btn btn-warning btn-sm text-dark">Editar</a>
                            <a th:if="${tipo == 'fisica'}" th:href="@{/pessoafisica/remover/{id}(id=${pessoa.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Deseja realmente excluir?')">Excluir</a>

                            <a th:if="${tipo == 'juridica'}" th:href="@{/pessoajuridica/editar/{id}(id=${pessoa.id})}" class="btn btn-warning btn-sm text-dark">Editar</a>
                            <a th:if="${tipo == 'juridica'}" th:href="@{/pessoajuridica/remover/{id}(id=${pessoa.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
