<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pessoa.id == null} ? 'Nova Pessoa Jurídica' : 'Editar Pessoa Jurídica'">Pessoa Jurídica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow-1">
    <div class="container my-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">
            <i class="bi bi-building-add me-2"></i>
            <span th:text="${pessoa.id == null} ? 'Nova Pessoa Jurídica' : 'Editar Pessoa Jurídica'"></span></h1>
        <hr class="w-25 mx-auto">
    </div>


        <div class="mb-3 text-center">
            <a th:href="@{/pessoajuridica/list}" class="btn btn-secondary px-4">Voltar à lista</a>
        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <th:block th:with="acao=${pessoa.id == null ? 'salvar' : 'atualizar'}">
                <form th:action="@{/pessoajuridica/{acao}(acao=${acao})}" th:object="${pessoa}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" for="razaoSocial">Razão Social</label>
                        <input id="razaoSocial" type="text" th:field="*{razaoSocial}" class="form-control" placeholder="Razão Social">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text" th:field="*{cnpj}" class="form-control" placeholder="CNPJ">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input id="telefone" type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
