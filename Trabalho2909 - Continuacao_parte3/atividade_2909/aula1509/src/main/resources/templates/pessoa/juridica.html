<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="~{layout :: layout(~{::head}, ~{::main})}">

<head th:replace="~{fragments/head :: head('Pessoas Jurídicas')}"></head>

<main class="flex-grow-1">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">
                <i class="bi bi-building-add me-2"></i>
                <span th:text="${pessoa.id == null} ? 'Nova Pessoa Jurídica' : 'Editar Pessoa Jurídica'"></span>
            </h1>
            <hr class="w-25 mx-auto">
        </div>

        <div class="text-center mb-4">
            <a th:href="@{/pessoajuridica/list}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left-circle me-2"></i>Voltar à Lista
            </a>
        </div>

        <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px;">
            <div class="card-body p-4">
                <th:block th:with="acao=${pessoa.id == null ? 'salvar' : 'atualizar'}">
                    <form th:action="@{/pessoajuridica/{acao}(acao=${acao})}" th:object="${pessoa}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="razaoSocial" class="form-label">Razão Social</label>
                            <input id="razaoSocial" type="text" th:field="*{razaoSocial}" class="form-control" placeholder="Razão Social">
                        </div>

                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input id="cnpj" type="text" th:field="*{cnpj}" class="form-control" placeholder="CNPJ">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input id="telefone" type="text" th:field="*{telefone}" class="form-control" placeholder="Telefone">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</main>
</html>
